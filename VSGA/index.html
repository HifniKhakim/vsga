<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Wisata Alam</title>
</head>
<body>
    <div class="main-container">
        <div class="img-header">
            <div class="brand-container">
                <h1>Objek Wisata Alam</h1>
                <h2>Di Sekitar Makassar, Sulawesi Selatan</h2>
                <img src="images/logo_malino_kuning.png" alt="Logo Malino" />
    
            </div>
            <!-- end img-header -->
            <img src="images/malino_camping_ground.jpg" alt="Camping di Malino" />
            <img src="images/malino_high_land.jpg" alt="Highland di Malino" />
            <img src="images/malino_hutan_pinus.jpg" alt="Hutan Pinus di Malino" />
            <img src="images/malino_kebun_bunga.jpg" alt="Kebun Bunga di Malino" />
            <img src="images/malino_kebun_teh.jpg" alt="Kebun Teh di Malino" />
            <img src="images/malino_pool.jpg" alt="Kolam Renang di Malino" />
            <img src="images/malino_puncak.jpg" alt="Puncak di Malino" />
            <img src="images/malino_resto.jpg" alt="Restoran di Malino" />
            <img src="images/malino_sun_set.jpg" alt="Matahari Terbenam di Malino" />
            <img src="images/malino_water_fall.jpg" alt="Air Terjun di Malino" />

            
            <!-- end brand-container -->
        </div>


        <div class="menu-header">
            <a href="#">Beranda</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
            <a href="#">Wahana</a>
            <a href="#">Fasilitas</a>
            <a href="#">Paket</a>
            <a href="#">Pemesanan</a>
            <a href="#">Gallery</a>

        </div>
        <!-- end menu-header -->

        <div class="info-container">
            <div class="paket-container">
                <img src="images/paket_camping.jpg" alt="Paket Camping" />
                <h4>27 Januari 2024</h4>
                <h3>Paket Camping Keluarga Dengan View Pandangan Alam</h3>
            </div>
            <!-- end paket-container -->
             <div class="paket-container">
                <img src="images/paket_kuliner.jpg" alt="Paket Kuliner" />
                <h4>14 Maret 2024</h4>
                <h3>Paket Kuliner Keluarga Dengan Berbagai Menu Khas Makassar</h3>
             </div>
             <!-- end paket-container -->

            <div class="video-container">
                <div class="search-container">
                    <input type="text" name="search" id="search" />
                    <input type="submit" value="Search" />
                </div>
                <!-- end search-container -->
                <iframe 
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/AxKBOFfTh4c?si=8TRWONlq0YYkFXZ3" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
                </iframe>
            </div>
            <!-- end video-container -->
        </div>
        <!-- end info-container -->
    </div>
    <!-- end main-container -->
</body>
</html>
